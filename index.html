<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      background: url('https://images.unsplash.com/photo-1521572267360-ee0bc2b7e4b0?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      filter: blur(0px);
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
    }

    .invitation {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .invitation h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .invitation p {
      font-size: 1.2em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="invitation">
    <h1>You're Invited!</h1>
    <p>
      We joyfully invite you to the wedding of<br><br>
      <strong>Alexandra & James</strong><br><br>
      On Saturday, September 20th, 2025<br>
      At The Rose Garden, San Francisco<br><br>
      Reception to follow<br><br>
      RSVP by August 10th
    </p>
  </div>
</body>
</html>
