<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    /* Full-screen video background */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Blurry overlay for contrast */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .invitation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      max-width: 90%;
      width: 500px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .invitation h1 {
      font-size: 2em;
      margin-bottom: 1rem;
    }

    .invitation p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .map-button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1em;
      color: white;
      background-color: #c2185b;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

     .background-video {
  position: fixed;
  top: 50%;
  left: 50%;
  min-width: 100vw;
  min-height: 100vh;
  transform: translate(-50%, -50%);
  object-fit: cover;
  z-index: -2;
}



    .map-button:hover {
      background-color: #a0134b;
    }

    @media screen and (max-width: 480px) {
      .invitation {
        padding: 1.5rem;
        width: 90%;
      }

      .invitation h1 {
        font-size: 1.5em;
      }

      .invitation p {
        font-size: 1em;
      }

      .map-button {
        font-size: 0.95em;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="background-video" autoplay muted loop playsinline poster="fallback.jpg">
  <source src="dance.mp4" type="video/mp4" />
</video>




  <!-- Blur overlay -->
  <div class="overlay"></div>

  <!-- Invitation card -->
  <div class="invitation">
    <h1>You're Invited!</h1>
    <p>
      We joyfully invite you to the wedding of<br><br>
      <strong>Alexandra & James</strong><br><br>
      On Saturday, September 20th, 2025<br>
      At The Rose Garden, San Francisco<br><br>
      Reception to follow<br><br>
      RSVP by August 10th
    </p>
    <a href="https://maps.app.goo.gl/PLiG8rCzt5yTbypN6" target="_blank" class="map-button">
      üìç View Location on Google Maps
    </a>
  </div>

</body>
</html>
