<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Background video -->
  <video class="background-video" autoplay muted loop playsinline poster="fallback.jpg">
    <source src="dance.mp4" type="video/mp4" />
  </video>

  <!-- Blur overlay -->
  <div class="overlay"></div>

  <!-- Invitation card -->
  <div class="invitation">
    <img class="floral-top" src="bouquet.png" alt="Floral top" />
    
    <div class="invitation-content">
      <h1>You're Invited</h1>
      <p class="names">Diana and Adrian</p>

      <hr style="border: none; height: 2px; background: #d4afcd; width: 60%; margin: 2rem auto;">

      <p>
        Joyfully invite you to celebrate their wedding<br><br>
        <strong>Saturday, September 20th, 2025</strong><br>
        The Rose Garden, San Francisco<br><br>
        Reception to follow<br>
        RSVP by August 10th
      </p>

      <hr style="border: none; height: 2px; background: #d4afcd; width: 60%; margin: 2rem auto;" />

      <a href="https://goo.gl/maps/8Qz3rFbV9sUzW7EKA" target="_blank" class="map-button">
        üìç View Location on Google Maps
      </a>
    </div>

    <img class="floral-bottom" src="bridesgroom.png" alt="Floral bottom" />
  </div>

</body>
</html>
